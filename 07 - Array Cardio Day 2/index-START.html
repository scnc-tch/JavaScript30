  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const year = new Date().getFullYear()
    console.log(year)

    let whoIs = people.some( x => year - x.year >= 19)
    console.log(whoIs)

    // Array.prototype.every() // is everyone 19 or older?
    let areAll = people.every( x => year - x.year >= 19)
    console.log(areAll)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let findWho = comments.find( x => x.id === 823423)
    console.log(findWho)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    let giveIndx = comments.findIndex( x => x.id === 823423);
    console.log(giveIndx)
    console.log(comments[1])

    const characters = [
    {
        name: 'Luke Skywalker',
        height: '172',
        mass: '77',
        eye_color: 'blue',
        gender: 'male',
    },

];


// MAP 
    let allNames = characters.map( x => x.name);

// Reduce

      console.log(totalHeight)
    let totalCharct = characters.reduce( (acc, value) => acc + parseInt(value.name.length),0)
      console.log(totalCharct)
   

//filter 
    let greater100 = characters.filter( x => x.mass > 100)

    let height200 = characters.filter( x => x.height < 200)

    let getMale = characters.filter( x => x.gender === "male");

//sort

//every

    let shorterThan = characters.every( x => x.height < 200)

  //some
